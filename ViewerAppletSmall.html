<html>
<head>
<title>The JChemPaint Applet Demo</title>
</head>
<body BGCOLOR="#ffffff" LINK="#000099">

<h2>
The JChemPaint Applet (as a compact viewer)
</h2>

    <applet name="Viewer1"
    	code="org.openscience.cdk.applications.jchempaint.applet.JChemPaintViewerOnlyApplet"
       archive="dist/jar/jchempaint-applet-core.jar"
    	width="250" height="150">
      <param name="load" value="src/data/mdl/a-pinene.mol">
      <param name="compact" value="true">
    </applet>

<a href="javascript:document.Viewer.selectAtom(6)">select atom 6</a>
<a href="javascript:alert(document.Viewer.getMolFile())">show mol file</a>
<blockquote>
<hr>
</body>
</html>
